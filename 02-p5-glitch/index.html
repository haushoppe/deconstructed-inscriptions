  <script>
    const i = '/content/45f869235d71180f0c5dab27331b6b61331e25a57a387308cc9db5d9319d39b9i0';
    let g;

    function calculateFitSize(imgWidth, imgHeight, canvasWidth, canvasHeight) {
      const imgRatio = imgWidth / imgHeight;
      const canvasRatio = canvasWidth / canvasHeight;
      let w, h;

      if (canvasRatio > imgRatio) {
        h = canvasHeight;
        w = h * imgRatio;
      } else {
        w = canvasWidth;
        h = w / imgRatio;
      }

      return { w, h };
    }

    function displayGlitchedImage() {
      const { w, h } = calculateFitSize(g.image.width, g.image.height, width, height);
      image(g.image, width / 2 - w / 2, height / 2 - h / 2, w, h);
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      noSmooth();
      frameRate(20);
      g = new Glitch();
      loadImage(i, (img) => g.loadImage(img));
    }

    function draw() {
      applyGlitch();
      displayGlitchedImage();
    }

    function applyGlitch() {
      g.resetBytes();
      g.randomBytes(Math.floor(random(0, 4)));
      g.buildImage();
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>

<body>
  <button id="startAudio">ðŸŽ§ Start Sound</button>

  <script>
    document.getElementById('startAudio').addEventListener('click', async () => {
        await Tone.start();
        console.log('Audio context activated');
        document.getElementById('startAudio').style.display = 'none';

        cellphoneInterference();
    });

    function cellphoneInterference() {
        // Create a sequence of tones
        const synth = new Tone.Synth({
            oscillator: { type: "square" },
            envelope: {
                attack: 0.001,
                decay: 0.2,
                sustain: 0,
                release: 0.2,
            }
        }).toDestination();

        const notes = ["G4", "G#4", "G4", "G#4"];
        let index = 0;

        function playNextNote() {
            if(index >= notes.length) index = 0;
            const note = notes[index++];
            synth.triggerAttackRelease(note, "64n");

            const timeUntilNextNote = Math.random() * 300 + 50;
            setTimeout(playNextNote, timeUntilNextNote);
        }

        playNextNote();
    }
</script>
