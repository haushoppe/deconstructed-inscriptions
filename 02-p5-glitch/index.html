<!DOCTYPE html>
<html lang="en">

<head>
  <style type="text/css">
    body {
      background: black;
      margin: 0;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
      margin: 0;
    }
  </style>

  <script src="/content/b6a50f5ba932b0ea7f652d9d28e59eced47bc6f8376c25e02d8b3457bb60ac8fi0"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script> -->
  <script src="p5.glitch.js"></script>
  <script>
    let libs = ["includes/libs/p5.glitch.js"];

    let glitch;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      background(0);
      imageMode(CENTER);

      glitch = new Glitch();
      loadImage('saints.webp', function (im) {
        glitch.loadImage(im);
      });
    }

    function draw() {
      glitch.resetBytes();

      //glitch.replaceBytes(100, 104); // swap all decimal byte 100 for 104
      glitch.randomBytes(1); // add one random byte for movement

      glitch.buildImage();
      image(glitch.image, width / 2, height / 2)
    }
  </script>
</head>
