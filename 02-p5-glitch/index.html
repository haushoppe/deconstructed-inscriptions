<head>
  <style type="text/css">
    body {
      background: black;
      margin: 0;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      margin: 0;
    }
  </style>

  <script src="/content/b6a50f5ba932b0ea7f652d9d28e59eced47bc6f8376c25e02d8b3457bb60ac8fi0"></script>

  <script>
    let glitch;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      background(0);
      imageMode(CENTER);

      glitch = new Glitch();
      loadImage('/content/45f869235d71180f0c5dab27331b6b61331e25a57a387308cc9db5d9319d39b9i0', function (im) {
        glitch.loadImage(im);
      });
    }

    function draw() {
      glitch.resetBytes();
      glitch.randomBytes(2); // add 2 random bytes for movement
      glitch.buildImage();
      image(glitch.image, width / 2, height / 2)
    }
  </script>
