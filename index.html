<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: black;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      color: rgb(221, 221, 221);
    }

    iframe {
      border: 0;
    }

    ol {
      list-style:none;
      padding-left: 0;
      line-height: 2em;
    }


    a {
      color: rgb(221, 221, 221);;
    }

    .haushoppe-logo {
      margin-top: 20px;
      width: 200px;
    }

    .logo {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>

  <img src="/content/55fdca07b5a2cc6fca2acab9b8e08f8269775f0a3bb2dd340be5bea84767585bi0" class="haushoppe-logo">
  <iframe src="/parent/revealed.html" class="logo"></iframe>

  <strong>Johannes x Olaf – 2024 – 5/5 inscriptions</strong></li>

  <ol>
    <li><a href="/revealed/grinding.html" class="showArtLink">GRINDING</a></li>
    <li><a href="/revealed/exit-liquidity.html" class="showArtLink">EXIT LIQUIDITY</a></li>
    <li><a href="/revealed/broke.html" class="showArtLink">BROKE</a></li>
    <li><a href="/revealed/the-cabal.html" class="showArtLink">THE CABAL</a></li>
    <li><a href="/revealed/legends.html" class="showArtLink">LEGENDS</a></li>
  </ol>

  <script>
    const artLinks = document.querySelectorAll('.showArtLink');

    artLinks.forEach(link => {
      link.addEventListener('click', function(event) {
        event.preventDefault();

        const iframeSrc = this.getAttribute('href');
        const iframe = document.createElement('iframe');
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.src = iframeSrc;

        document.body.appendChild(iframe);

        function onFullscreenChange() {
          if (!document.fullscreenElement) {
            iframe.remove();
            document.removeEventListener('fullscreenchange', onFullscreenChange);
          }
        }

        document.addEventListener('fullscreenchange', onFullscreenChange, false);

        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        }
      });
    });
  </script>
</body>
</html>
